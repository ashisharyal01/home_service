<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-light" id="myModalLabel33"> <i class="bi bi-list"></i>
                <span *ngIf="isAddMode">
                    Add Category
                </span>
                <span *ngIf="isEditMode">
                    Edit Category
                </span>
            </h4>
            <button type="button" class="close text-light" data-bs-dismiss="modal" aria-label="Close"
                (click)="closeModal()">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="form-group has-icon-left">
                    <label class="form-label" i18n="@@categoryName">Category Name <span
                            class="text-danger">*</span></label>
                    <div class="position-relative">
                        <input type="text" class="form-control" formControlName="categoryName" id="categoryName"
                            i18n-placeholder placeholder="Enter category name">
                        <div class="form-control-icon">
                            <i class="bi bi-list"></i>
                        </div>
                        <small class="form-text text-danger"
                            *ngIf="categoryForm.controls.categoryName.hasError('required') && categoryForm.controls.categoryName.touched"
                            style="margin-top: -1rem;">
                            Category name is required
                        </small>
                    </div>
                </div>

                <div class="form-group with-title">
                    <label class="form-label" i18n="@@categoryDescription">Category Description</label>
                    <textarea type="text" class="form-control" rows="4" name="categoryDescription"
                        formControlName="categoryDescription" i18n-placeholder
                        placeholder="Enter category description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row w-100">
                    <div class="col-6">
                        <button *ngIf="isAddMode" type="submit" class="btn w-100 btn-primary" i18n="@@submit"
                            [disabled]="submitted || !categoryForm.valid">
                            <span class="d-none d-sm-block"> <span class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true" *ngIf="this.loading"></span> Submit</span>
                        </button>

                        <button *ngIf="isEditMode" type="submit" class="btn w-100 btn-primary" i18n="@@update"
                            [disabled]="submitted || !categoryForm.valid">
                            <span class="d-none d-sm-block"> <span class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true" *ngIf="this.loading"></span> Update</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn w-100 btn-danger ml-1" (click)="closeModal()">
                            <span class="d-none d-sm-block"> Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
