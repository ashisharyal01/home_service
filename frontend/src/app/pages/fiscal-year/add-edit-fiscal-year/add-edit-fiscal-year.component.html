<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-light" id="myModalLabel33"> <i class="bi bi-calendar-check-fill"></i>
                <span *ngIf="isAddMode">
                    Add Fiscal Year
                </span>
                <span *ngIf="isEditMode">
                    Edit Fiscal Year
                </span>
            </h4>
            <button type="button" class="close text-light" data-bs-dismiss="modal" aria-label="Close"
                (click)="closeModal()">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <form [formGroup]="fiscalYearForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="form-group has-icon-left">
                    <label class="form-label" i18n="@@fiscalYear">Fiscal Year <span class="text-danger">*</span></label>
                    <div class="position-relative">
                        <input type="text" class="form-control" formControlName="year" id="year" i18n-placeholder
                            placeholder="Enter fiscal year">
                        <div class="form-control-icon">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        <small class="form-text text-danger"
                            *ngIf="fiscalYearForm.controls.year.hasError('required') && fiscalYearForm.controls.year.touched"
                            style="margin-top: -1rem;">
                            Fiscal year is required
                        </small>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="row w-100">
                    <div class="col-6">
                        <button *ngIf="isAddMode" type="submit" class="btn w-100 btn-primary" i18n="@@submit"
                            [disabled]="submitted || !fiscalYearForm.valid">
                            <span class="d-none d-sm-block"> <span class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true" *ngIf="this.loading"></span> Submit</span>
                        </button>

                        <button *ngIf="isEditMode" type="submit" class="btn w-100 btn-primary" i18n="@@update"
                            [disabled]="submitted || !fiscalYearForm.valid">
                            <span class="d-none d-sm-block"> <span class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true" *ngIf="this.loading"></span> Update</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn w-100 btn-danger ml-1" (click)="closeModal()">
                            <span class="d-none d-sm-block">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
